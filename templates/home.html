<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball YOLOv12 Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .video-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .video-wrapper {
            flex: 1;
            text-align: center;
        }
        video, img {
            width: 100%;
            max-width: 640px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>üèÄ Upload Image or Video for YOLOv12 Detection</h2>

    <form method="POST" enctype="multipart/form-data" class="form-section">
        <label>Select File:</label>
        <input type="file" name="file" required><br><br>

        <label>Select YOLOv12 Model:</label>
        <select name="model">
            <option value="yolov12n.pt">YOLOv12-Nano (yolov12n.pt)</option>
            <option value="yolov12s.pt">YOLOv12-Small (yolov12s.pt)</option>
            <option value="yolov12m.pt">YOLOv12-Medium (yolov12m.pt)</option>
        </select><br><br>

        <button type="submit">Run Inference</button>
    </form>

    {% if input_file and output_file %}
    <div class="video-section">
        <div class="video-wrapper">
            <h3>üì• Original Input:</h3>
            {% if input_file.endswith('.mp4') %}
                <video controls>
                    <source src="{{ input_file }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% else %}
                <img src="{{ input_file }}">
            {% endif %}
        </div>

        <div class="video-wrapper">
            <h3>‚úÖ YOLOv12 Output:</h3>
            {% if output_file.endswith('.mp4') %}
                <video controls>
                    <source src="{{ output_file }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            {% else %}
                <img src="{{ output_file }}">
            {% endif %}
        </div>
    </div>
    {% endif %}
</body>
</html>
